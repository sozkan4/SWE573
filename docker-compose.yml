#docker-compose.yml
version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python /code/manage.py makemigrations &&
             python /code/manage.py migrate &&
             python /code/manage.py runserver 0.0.0.0:8000"             
    volumes:
      - .:/code
    ports:
      - 80:8000
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: