version: "3.3"

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: django
      MYSQL_USER: django
      MYSQL_PASSWORD: django
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - '3306'


  django:
    image: django-docker:0.0.1
    build: .
    ports:
      - "8000:8000" 


volumes:
  db_data:




  